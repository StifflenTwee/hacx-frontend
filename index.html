<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Choose a CSV file:</label>
        <input type="file" id="file" name="file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();  // Prevent the default form submission

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file to upload');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Replace with your function app URL
            const functionAppUrl = "https://gray-tree-05cd22f00.3.azurestaticapps.net/api/uploadCsv"; // This URL should be configured with the Function App.

            axios.post(functionAppUrl, formData, {
                headers: {
                    'Content-Type': 'multipart/form-data',
                }
            })
            .then(response => {
                alert('File uploaded successfully');
                console.log(response.data);  // Logs the response from the function app
            })
            .catch(error => {
                alert('Error uploading file');
                console.error(error);
            });
        });
    </script>
</body>
</html>
